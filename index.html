<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteApp</title>
    <style>
      /* Base styles that can be used by components */
      :root {
        --primary-color: #4dabf7;
        --primary-hover: #339af0;
        --success-color: #40c057;
        --warning-color: #fab005;
        --danger-color: #fa5252;
        --gray-light: #f1f3f5;
        --gray-dark: #868e96;
        --border-radius: 8px;
        --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        --transition: all 0.2s ease;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        color: #343a40;
      }
      
      main {
        max-width: 800px;
        margin: 0 auto;
      }
      
      .filter-toggle {
        display: flex;
        gap: 10px;
        margin: 20px 0;
        background: #fff;
        padding: 10px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }
      
      .filter-toggle button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .filter-toggle button.active {
        background-color: var(--primary-color);
        color: white;
      }
      
      .filter-toggle button:not(.active) {
        background-color: var(--gray-light);
        color: var(--gray-dark);
      }
      
      .filter-toggle button:not(.active):hover {
        background-color: #e9ecef;
      }
      
      #loading-indicator {
        text-align: center;
        padding: 20px;
        color: var(--gray-dark);
        font-style: italic;
      }
      
      @media (max-width: 480px) {
        .filter-toggle {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="alert-container" class="my-3"></div>
      <theme-app></theme-app>
      
      <div class="filter-toggle">
        <button id="show-active" class="active">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          Catatan Aktif
        </button>
        <button id="show-archived">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="21 8 21 21 3 21 3 8"></polyline>
            <rect x="1" y="3" width="22" height="5"></rect>
            <line x1="10" y1="12" x2="14" y2="12"></line>
          </svg>
          Catatan Arsip
        </button>
      </div>
      
      <note-form></note-form>
      <div id="notes-container"></div>
      <div id="loading-indicator" style="display: none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spin">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
        Memuat...
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
